<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
	        border-collapse: collapse;
	        width: 70%
      }

      td {
	        padding: 4px;
      }

      .window {
	        text-align: right;
	        font-style: italic;
      }

      .change {
	        text-align: left;
      }

    </style>
  </head>
  <body>
    <p></p>
    <p>BTC/USD: $<?=btcPrice?></p>
    <p></p>
    <table>
      <?for (var i=0; i < windows.length; ++i) { ?>
      <tr>
	      <td class="window"><?=windows[i].windowSize?></td>
	      <td class="change"><?=windows[i].percentChange?> (<?=windows[i].multipleChange?>)</td>
      </tr>
      <?}?>
    </table>
    <p>All data available in btc-bot's <a href=<?=URL?>>GoogleSheet</a>.</p>
    </body>
</html>
